version: "3.7"
services:
  pocket-archiver:
    image: heussd/pocket-archiver
    volumes:
      - "${HOME}/data/:/data/:delegated"
    secrets:
      - POCKET_ACCESS_TOKEN
      - POCKET_CONSUMER_KEY
