  newsboat:
    image: heussd/newsboat
    volumes:
      - '${HOME}/data/news-retrieval:/data/:delegated'
    depends_on:
      - fullfeedrss
    environment:
      - RELOAD_EVERY=6h

  fullfeedrss:
    restart: always
    image: "heussd/fivefilters-full-text-rss"
    volumes:
      - rss-cache:/var/www/html/cache"

  minidlna:
    image: cytomich/rpi-docker-minidlna
    restart: always
    network_mode: host
    volumes:
      - '/media/:/media/'
    environment:
      - MINIDLNA_FRIENDLY_NAME=maya
      - 'MINIDLNA_MEDIA_DIR=/media/'
