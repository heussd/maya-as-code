  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: 'Europe/Berlin'
      WEBPASSWORD: 'letmein'
      ServerIP: '192.168.178.10'
    # Volumes store your data between container upgrades
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    #cap_add:
    #  - NET_ADMIN
    network_mode: host
    restart: unless-stopped

  newsboat-keyword-matcher:
    image: heussd/newsboat-keyword-matcher
    volumes:
      - type: bind
        source: ${HOME}/data/newsboat/news.db
        target: /news.db
        consistency: cached
        read_only: true
      - type: bind
        source: ${HOME}/data/keyword-matcher/
        target: /data/
        consistency: cached
        read_only: false

  newsboat:
    image: heussd/newsboat
    volumes:
      - '${HOME}/data/newsboat:/data/:delegated'
    depends_on:
      - fullfeedrss
    environment:
      - RELOAD_EVERY=8h

  fullfeedrss:
    restart: always
    image: "heussd/fivefilters-full-text-rss:latest"
    volumes:
      - rss-cache:/var/www/html/cache"

volumes:
  rss-cache:

